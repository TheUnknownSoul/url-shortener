<!DOCTYPE html>
<html lang="en">
<head>
    <title>URL Shortener With Spring Boot</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"
            integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="../static/js/sendFunction.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <BR/><BR/><BR/>
    <div class="card">
        <div class="card-header">URL Shortener</div>
        <div class="card-body">
            <form id="form" action="UrlShorterController">
                <div class="form-group">
                    <label for="urlinput">Full URL:</label>
                    <input type="text" id="urlinput" class="form-control" name="urlinput" maxlength="255"/>
                </div>
                <div class="form-group">
                    <label for="shorturltext">Short URL:</label>
                    <input type="text" id="shorturltext" class="form-control" name="shorturltext" maxlength="255"/>
                </div>
                <button id="button" type="button" class="btn btn-primary">Get the Short URL</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
